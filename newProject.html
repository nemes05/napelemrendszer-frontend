<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesForIframe.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/constructor_scripts.js"></script>
    <title>Új projekt felvétele</title>
</head>

<body>

    <section class="newProject">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="head text-center">
                                        <h2>Új projekt felvétele</h2>
                                    </div>
                                </div>
                                <form id="newProjectID">
                                    <table class="col-lg-12">
                                        <td class="col-lg-6">
                                            <div class="form-row">
                                                <h4 class="text-center">Projekt adatai</h4>
                                                <div class="col-lg-6 mx-auto">
                                                    <input type="text" id="projectAddressID"
                                                        class="form-control my-3 p-2" placeholder="Helyszín"
                                                        name="address">
                                                </div>
                                            </div>
                                            <div class="form-row">
                                                <div class="col-lg-6  mx-auto">
                                                    <input type="text" id="projectDescriptionID"
                                                        class="form-control my-3 p-2" placeholder="Leírás"
                                                        name="description">
                                                </div>
                                            </div>
                                        </td>
                                        <td class="col-lg-6">
                                            <div class="form-row">
                                                <h4 class="text-center p-2">Megrendelő adatai</h4>
                                            </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-6  mx-auto">
                                    <input type="text" id="customerNameID" class="form-control my-3 p-2"
                                        placeholder="Név" name="name">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-6  mx-auto">
                                    <input type="text" id="customerSSNID" class="form-control my-3 p-2"
                                        placeholder="Személyi igazolvány szám" name="customerSSN">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-6  mx-auto">
                                    <input type="text" id="customerAddressID" class="form-control my-3 p-2"
                                        placeholder="Lakcím" name="address">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-6  mx-auto">
                                    <input type="tel" id="customerPhoneID" class="form-control my-3 p-2"
                                        placeholder="Telefonszám" pattern="[0-9]{2}[0-9]{2}[0-9]{3}[0-9]{4}"
                                        name="phone">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-6  mx-auto">
                                    <input type="text" id="customerEmailID" class="form-control my-3 p-2"
                                        placeholder="Email cím" name="email">
                                </div>
                            </div>
                            </td>
                            </table>
                            <div class="text-center">
                                <div class="col-lg-3  mx-auto">
                                    <button type="button" class="btn btn-success" onclick="addNewProject()">Új projekt
                                        felvétele</button>
                                </div>
                            </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>


</html>
