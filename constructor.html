<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="scripts/login.js"></script>
    <script src="scripts/event.js" type="module" defer></script>
    <title>Szakember</title>
</head>

<body id="constructorBodyID">

    <section>
        <div class="container">
            <img src="images/constructorOnTheRoof.png" class="mx-auto d-block">
            <div class="d-grid gap-2 mx-auto d-sm-block" style="text-align: end;">
                <button type="button" class="btn btn-outline-danger" onclick="logout()">Kijelentkezés</button>
            </div>
            <div class="d-grid gap-2 mx-auto d-sm-block" style="text-align: center;">
                <button type="button" class="btn btn-secondary mt-1" id="newProjectButtonID">Új projekt
                    felvétele</button>
                <button type="button" class="btn btn-secondary mt-1" id="listAllProjectButtonID">Projektek
                    listázása</button>
                <button type="button" class="btn btn-secondary mt-1" id="listAllPartsButtonID">Alkatrészek
                    listázása</button>
                <button type="button" class="btn btn-secondary mt-1" onclick="draft()">Projekthez rendelés</button>
                <button type="button" class="btn btn-secondary mt-1" onclick="addWorkingTime()">Munkavégzési
                    idő</button>
                <button type="button" class="btn btn-secondary mt-1" onclick="priceCalculation()">Árkalkuláció</button>
                <button type="button" class="btn btn-secondary mt-1" onclick="finishProject()">Projekt lezárása</button>

            </div>

        </div>
    </section>
    <section>
        <iframe id='constructorIFrame' title='myframe' width="100%" height='500px' frameBorder="0" , hidden="hidden"
            style="margin-top:2%"></iframe>
        <div class="d-flex justify-content-center text-nowrap">
            <div class="table-responsive w-75" id="showTableID" hidden="hidden">
            </div>
        </div>
    </section>
</body>

</html>
