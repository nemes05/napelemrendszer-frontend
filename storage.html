<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="event.js" type="module" defer></script>
    <title>Raktárkezelő</title>
</head>

<body>
    <section>
        <div class="container">
            <img src="StockRoom.png" class="mx-auto d-block">
            <div class="d-grid gap-2 mx-auto d-sm-block" style="text-align: end;">
                <button type="button" class="btn btn-outline-danger" onclick="logout()">Kijelentkezés</button>
            </div>
            <div class="d-grid gap-2 mx-auto d-sm-block" style="text-align: center;">
                <button type="button" id="addNewPartButtonID" class="btn btn-secondary mt-1">Új
                    alkatrészek
                    felvétele</button>
                <button type="button" id="setPriceButtonID" class="btn btn-secondary mt-1">Ár módosítás</button>
                <button type="button" class="btn btn-secondary mt-1" onclick="listMissingParts()">Hiányzó alkatrészek
                    listázása</button>
                <button type="button" class="btn btn-secondary mt-1" onclick="listReservedParts()">Foglalt alkatrészek
                    listázása</button>
                <button type="button" class="btn btn-secondary mt-1" onclick="addShippedPart()">Beérkezett alkatrész
                    felvétel</button>
                <button type="button" class="btn btn-secondary mt-1" onclick="boxManagement()">Rekesz kezelés</button>
            </div>

        </div>
    </section>
    <section>
        <iframe id='myFrame' title='Új alkatrész felvitele' width="100%" height='400px' frameBorder="0" ,
            hidden="hidden" style="margin-top:2%"></iframe>
        <div id="form_for_data"></div>
    </section>
</body>

</html>
