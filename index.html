<!DOCTYPE html>
<html lang="hu">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <!--Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/styles.css" />
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="scripts/login.js"></script>
        <title>Bejelentkezés</title>
    </head>

    <body>
        <section class="From my-4 mx-5">
            <div class="container vertical-center">
                <div class="row gx-0">
                    <div class="col-lg-5">
                        <img src="images/loginPicture.jpg" class="img-fluid h-100 w-100" id="loginPictureID" />
                    </div>
                    <div class="col-lg-7 px-3 pt-2">
                        <h3 class="fw-bold py-4">Napelemrendszerek telepítését támogató rendszer</h3>
                        <h4 class="py-2">Jelentkezzen be a fiókjába</h4>
                        <div class="alert alert-danger col-lg-7" id="authAlertID" role="alert" hidden>Hibás felhasználónév vagy jelszó!</div>

                        <form id="loginForm">
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="text" id="username" class="form-control my-3 p-2" placeholder="Felhasználónév" name="username" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <input type="password" id="password" class="form-control my-3 p-2" placeholder="Jelszó" name="password" />
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-lg-7">
                                    <button type="button" class="btn1 mt-2 form-control my-3 p-2" onclick="login()">Bejelentkezés</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
