<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="stylesForIframe.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="event.js" type="module" defer></script>
    <title>Ár módosítás</title>
</head>

<body id="setPriceBodyID">


    <section class="setPrice">


        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto">
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="head text-center">
                                        <h2>Ár módosítás</h2>
                                        <div class="form-row">
                                            <div class="col-lg-5 mx-auto">
                                                <label>Válassza ki az alkatrészt:</label>
                                                <select name="partSelect" id="partSelect"></select>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-lg-5  mx-auto mt-2">
                                                <label>Régi ár:</label>
                                                <label id="previousPrice"></label>
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-lg-5  mx-auto mt-2">
                                                <input type="number" id="partNewPrice" name="partNewPrice"
                                                    placeholder="Új ár">
                                            </div>
                                        </div>
                                        <div class="form-row">
                                            <div class="col-lg-5  mx-auto">
                                                <button type="submit" id="setNewPriceButtonID"
                                                    class="btn btn-success mt-2">Ár módosítása</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
