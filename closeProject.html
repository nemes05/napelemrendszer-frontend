    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-8 mx-auto">
                        <div class="card card-body">
                            <div class="col-12">
                                <form id="closeProjectFormID">
                                    <div class="head text-center">
                                        <h2>Projekt lezárása</h2>
                                    </div>
                                    <div class="head text-center mt-2">
                                        <label>Válassza ki a projektet:</label>
                                        <select name="projectSelect" id="closeProjectProjectSelectID"></select>
                                    </div>
                                    <div class="head text-center mt-2">
                                        <label>Válassza ki az állapotot</label>
                                        <select name="stateSelect" id="closeProjectStateSelectID">
                                            <option name="Completed" id="6">Completed</option>
                                            <option name="Failed" id="7">Failed</option>
                                        </select>
                                    </div>
                                    <div class="head text-center mt-2">
                                        <button type="button" id="closeProjectSendButtonID" class="btn btn-success mt-2">Lezárás</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
